<style type="text/css">
  .sbdocs-wrapper {
    justify-content: start !important;
    padding: 30px 20px !important;
  }

  @media only screen and (min-width: 480px) {
    .sbdocs-wrapper {
      padding: 40px 30px !important;
    }
  }

  /* Add checkered-background to docs canvases to show how components control the background */

  .docs-story,
  .docs-faux-canvas {
    position: relative;
    z-index: 1;
  }

  .docs-story:before,
  .docs-faux-canvas:before {
    content: '';
    position: absolute;
    top: 0;
    right: 0;
    bottom: 0;
    left: 0;
    z-index: -1;
    background: url('./transparency-checker.png');
    background-size: 30px 30px;
    opacity: 0.025;
  }

  /* Add "|" separators between union type items in ArgsTables */
  .docblock-argstable-body td:nth-child(2) div:nth-child(2) span:not(:first-child) {
    position: relative;
    margin-left: 14px;
  }
  .docblock-argstable-body td:nth-child(2) div:nth-child(2) span:not(:first-child)::before {
    content: " | ";
    position: absolute;
    left: -14px;
  }

  /* In an <ol>, don’t add bottom-margin to the <p> when it’s following sibling is a nested <ol> */
  .sbdocs-wrapper :where(:not(.sb-unstyled)) ol p:has(+ ol) {
    margin-bottom: 0;
  }

  /* Fix Storybook’s (non-)hierarchical heading styles & make 'em purple for fun */

  :root {
    --nickui-storybook-heading-color: oklch(0.4383 0.2179 303.91);
    --nickui-storybook-heading-underline-color: oklch(0.4383 0.2179 303.91 / 25%);
  }
  .sbdocs-wrapper :where(:not(.sb-unstyled)) h1,
  .sbdocs-wrapper :where(:not(.sb-unstyled)) h2,
  .sbdocs-wrapper :where(:not(.sb-unstyled)) h3,
  .sbdocs-wrapper :where(:not(.sb-unstyled)) h4,
  .sbdocs-wrapper :where(:not(.sb-unstyled)) h5,
  .sbdocs-wrapper :where(:not(.sb-unstyled)) h6 {
    font-weight: 700;
    color: var(--nickui-storybook-heading-color) !important;
    border-bottom-color: oklch(0.4383 0.2179 303.91 / 25%);
  }

  .sbdocs-wrapper :where(:not(.sb-unstyled)) h3 { font-size: 18px; }
  .sbdocs-wrapper :where(:not(.sb-unstyled)) h4 { font-size: 16px; }

  .sbdocs-wrapper :where(:not(.sb-unstyled)) h1 code,
  .sbdocs-wrapper :where(:not(.sb-unstyled)) h2 code,
  .sbdocs-wrapper :where(:not(.sb-unstyled)) h3 code,
  .sbdocs-wrapper :where(:not(.sb-unstyled)) h4 code,
  .sbdocs-wrapper :where(:not(.sb-unstyled)) h5 code,
  .sbdocs-wrapper :where(:not(.sb-unstyled)) h6 code {
    color: var(--nickui-storybook-heading-color) !important;
  }

  .sbdocs-wrapper :where(:not(.sb-unstyled)) h1 a code,
  .sbdocs-wrapper :where(:not(.sb-unstyled)) h2 a code,
  .sbdocs-wrapper :where(:not(.sb-unstyled)) h3 a code,
  .sbdocs-wrapper :where(:not(.sb-unstyled)) h4 a code,
  .sbdocs-wrapper :where(:not(.sb-unstyled)) h5 a code,
  .sbdocs-wrapper :where(:not(.sb-unstyled)) h6 a code {
    color: rgb(2, 156, 253) !important;
  }


</style>
